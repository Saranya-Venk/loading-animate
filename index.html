<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading</title>
</head>
<body>
  
<div class="loading"><div class="loadingcirlce">
<div><div></div><div></div><div></div></div>
</div></div>
<style type="text/css">
body{
  background-color: black;
}

@keyframes ldio-yzaezf3dcmj { 0% { transform: rotate(0) } 100% { transform: rotate(360deg); } }
.loadingcirlce> div {
  animation: ldio-yzaezf3dcmj 1s infinite linear;
  transform-origin: 100px 100px;
}
.loadingcirlce > div div { position: absolute; }
.loadingcirlce > div div:nth-child(1), .ldio-yzaezf3dcmj > div div:nth-child(2) {
  width: 164px;
  height: 164px;
  border: 24px solid;
  border-radius: 50%;
  border-color: transparent #a5b5b7 #a5b5b7 #a5b5b7;
  box-sizing: border-box;
  position: absolute;
  transform: rotate(45deg);
  transform-origin: 100px 100px;
}
.loadingcirlce > div div:nth-child(1) {
  transform: rotate(45deg) translate(18px, 18px);
}
.loadingcirlce > div div:nth-child(2) {
  transform: rotate(0deg) translate(18px, 18px);;
}
.loadingcirlce> div div:nth-child(3) {
  width: 0;
  height: 0;
  border: 24px solid;
  border-color: transparent transparent transparent #a5b5b7;
  transform: translate(100px, 6px);
}
.loading {
  width: 200px;
  height: 200px;
  display: inline-block;
  overflow: hidden;
  background: black; 
  position: relative;
  left:700px;
  top:250px;
}
.loadingcirlce {
  width: 100%;
  height: 100%;
  position: relative;
  transform: translateZ(0) scale(1);
  backface-visibility: hidden;
  transform-origin: 0 0; 
}
.ldio-yzaezf3dcmj div { box-sizing: content-box; }
</style>

</body>
</html>
